<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">Sobre</a>
            <a href="#">Serviços</a>
            <a href="#">Contato</a>

        </nav>

        <form action="#" class="search-bar">
            <input type="text" placeholder="Busque...">
            <button type="submit"><i class='bx bx-search'></i></button>
        </form>
    </header>
    <div class="background"></div>
    <div class="container">
        <div class="content">
            <h2 class="logo"><i class='bx bxl-javascript' ></i>Éder</h2>
            <div class="text-sci">
                <h2>Bem vindos!<br><span>Ao nosso novo site.</span></h2>
                <p>Web Design, com JavaScript, React e muito mais!</p>
                    <div class="social-icons">
                        <a href="#"><i class='bx bxl-linkedin' ></i></a>
                        <a href="#"><i class='bx bxl-github' ></i></a>
                        <a href="#"><i class='bx bxl-behance' ></i></a>
                        <a href="#"><i class='bx bxl-whatsapp' ></i></a>
                    </div>
            </div>
        </div>
        <div class="logreg-box">
            <div class="form-box login">
                <form action="#">
                    <h2>Login</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope' ></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>Senha</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox">Lembrar</label>
                        <a href="#">Esqueci a Senha</a>
                    </div>

                    <button type="submit" class="btn">Entrar</button>

                    <div class="login-register">
                        <p>Não tem uma conta? <a href="#" class="register-link">Registre-se</a></p>
                    </div>

                </form>
            </div>

            <div class="form-box register">
                <form action="#">
                    <h2>Registre-se</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" required>
                        <label>Nome</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope' ></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>Senha</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox">Eu concordo com os termos e condições</label>
                    </div>

                    <button type="submit" class="btn">Entrar</button>

                    <div class="login-register">
                        <p>Já tem uma conta? <a href="#" class="login-link">Fazer Login</a></p>
                    </div>

                </form>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
